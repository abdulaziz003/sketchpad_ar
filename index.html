  <body>
    <nav class="navbar navbar-toggleable-sm navbar-inverse bg-inverse">
      <a class="navbar-brand" href="index.html"><span class="logo">مرسم</span></a>
      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/abdulaziz003/sketchpad_ar"><i class="fa fa-github" aria-hidden="true"></i> Code on GitHub</a></a>

    <div class="container">

      <div class="starter-template">
        <h1>لوحة الرسم</h1>
      </div>
      <div class="row">
        <div class="col-md-3">
          <!-- tools -->
          <div class="toolbar" id="tools">
            <div class="section files">
              <div id="reset" class="button"><i class="fa fa-trash-o"></i></div>
              <div id="tool-save" class="button"><i class="fa fa-save"></i></div>
              <div id="tool-load" class="button"><i class="fa fa-folder-open-o"></i></div>
              <div id="tool-screenshot" class="button"><i class="fa fa-camera-retro"></i></div>
            </div>

            <div class="section drawing">
              <div id="tool-pen" class="button active"><i class="fa fa-pencil"></i></div>
              <div id="tool-highlighter" class="button"><i class="fa fa-paint-brush"></i></div>
              <div id="tool-rainbow" class="button rainbow"><i class="fa fa-magic"></i></div>
              <div id="tool-mandala" class="button mandala"><i class="fa fa-snowflake-o"></i></div>
            </div>
            <div class="section drawing">
              <div id="tool-line" class="button line">╱</div>
              <div id="tool-rectangle" class="button rectangle"><i class="fa fa-square-o"></i></div>
              <div id="tool-circle" class="button circle"><i class="fa fa-circle-thin"></i></div>
              <div id="tool-type" class="button font"><i class="fa fa-font"></i></div>
            </div>
            <div class="section rubber">
                <div id="tool-eraser" class="button"><i class="fa fa-eraser"></i></div>
                <div id="tool-cutout" class="button"><i class="fa fa-scissors"></i></div>
            </div>
            <div class="section special">
                <div id="tool-rotate-viewport" class="button rotate-viewport"><i class="fa fa-circle-o-notch"></i></div>
                <div id="tool-move-viewport" class="button move-viewport"><i class="fa fa-hand-paper-o"></i></div>
            </div>
            <div class="section special">
                <div id="tool-zoom-out" class="button"><i class="fa fa-search-minus"></i></div>
                <div id="tool-zoom-1" class="button"><i class="fa fa-home"></i></div>
                <div id="tool-zoom-in" class="button"><i class="fa fa-search-plus"></i></div>
            </div>
            <div class="section special">
                <!-- <div id="tool-fast-undo" class="button f-backward"><i class="fa fa-fast-backward"></i></div> -->
                <div id="tool-undo" class="button undo"><i class="fa fa-backward"></i></div>
                <div id="tool-redo" class="button redo"><i class="fa fa-forward"></i></div>
                <!-- <div id="tool-fast-redo" class="button f-forward"><i class="fa fa-fast-forward"></i></div> -->
            </div>
            <hr style="clear:both"/>
            <div class="section special">
              <span id="toolName">Tool name</span>
            </div>
            <div id="size" class="section size" style="direction: ltr;">
              <input class="slider" id="size-slider" type ="range" min ="1" max="20" step ="1" value ="1"/>
            </div>

            <div id="colorpaletteSection"  class="section colorpicker">
              <div id="colorpalette" class="colorpalette"></div>
            </div>
            <div id="colorpaletteFillSection" class="section colorpicker">
              <div id="colorpaletteFill" class="colorpalette"></div>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div id="sketchpad"></div>
        </div>
      </div>

    </div>



    <div class="bg-inverse text-white mt-3 mb-3 pt-3 pb-3 font-weight-lighter">
        <div class="container text-left">
            <div>
              <h4>Abdulaziz</h4>

        </div>
      </div>
    </div>
